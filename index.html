<!DOCTYPE html>
<html lang="en">
<head>
    <!--css-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="js/lib/jquery-ui.css">
    <link rel="stylesheet" href="css/lib/animate.css">
    <link rel="stylesheet" href="css/loader.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!--js-->
    <script src="js/lib/angular.min.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script src="js/lib/jquery-3.1.1.js"></script>
    <script src="js/lib/jquery.transit.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-2.4.0.min.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
    <script src="js/login.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/sessionService.js"></script>
    <script src="js/LoginService.js"></script>
    <script src="js/MessgaeBoard.js"></script>
    <script src="js/AuthenticationService.js"></script>
    <script src="js/list.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/wow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://cdn.bootcss.com/jquery.isotope/3.0.2/isotope.pkgd.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwMM_j0fpupjWXBnOx9_2m-ErCJaOoXk4&sensor=false"></script>
    <script src="js/lib/ng-map.min.js"></script>
</head>
<body ng-app="artGallery" ng-controller="LoginCtrl">
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container index-content">
        <div class="navbar-inner">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                        ng-click="isCollapsed = !isCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div ng-cloak class="navbar-brand"><img src="img/wings.png" class="img-circle img-responsive"/></div>
                <div class="navbar-title"><h1><a href="index.html">Art Gallery</a></h1></div>
            </div>

            <div class="navbar-collapse collapse" uib-collapse="isCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="hide()" ui-sref="home">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a ui-sref="list">Shopping</a></li>
                    <li><a ui-sref="registration">Sign Up</a></li>
                    <li><a ng-if="!globals.currentUser.username" ui-sref="login">Log In</a></li>
                    <li><a ng-cloak ng-if="globals.currentUser.username" ng-click="logout()" ui-sref="home">Log Out</a>
                    </li>
                    <div class="userhello" ng-cloak ng-if="globals.currentUser.username"><span
                            ng-bind="'Hello    '+globals.currentUser.username"></span>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
<div class="toolbar">
    <a href="javascript:" ui-sref="messageBoard" class="toolbar-item toolbar-item-feedback"></a>
    <a href="javascript:" class="toolbar-item toolbar-item-app">
        <span class="toolbar-layer"></span>
    </a>
    <a id="backTop" href="javascript:" class="toolbar-item toolbar-item-top"></a>
</div>
</body>
</html>
