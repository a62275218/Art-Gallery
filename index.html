<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>index</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body ng-app="artGallery" ng-controller="LoginCtrl">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-inner">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                        ng-click="isCollapsed = !isCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand"><img src="img/wings.png" height="80" width="87"
                                                               class="img-circle"/></a>
                <a href="index.html" class="navbar-title"><h1 class="">Art Gallery</h1></a>
            </div>

            <div class="navbar-collapse collapse" uib-collapse="isCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="home" class="smoothScroll">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a ui-sref="registration">Sign Up</a></li>
                    <li><a ng-if="!globals.currentUser.username" ui-sref="login">Log In</a></li>
                    <li><a ng-if="globals.currentUser.username" ng-click="logout()" ui-sref="home">Log Out</a></li>
                    <div class="userhello" ng-if="globals.currentUser.username"><span>Hello {{globals.currentUser.username}}</span>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
<script src="js/lib/angular.min.js"></script>
<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
<script src="js/lib/jquery-3.1.1.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.4.0.min.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/login.js"></script>
<script src="js/registration.js"></script>
<script src="js/home.js"></script>
<script src="js/sessionService.js"></script>
<script src="js/LoginService.js"></script>
<script src="js/AuthenticationService.js"></script>
</body>
</html>
